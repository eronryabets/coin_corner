<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/base :: common_header(~{::title})}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body >

<div class="container mt-3">

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Email : </label>
            <div class="col-sm-3">
                <label>
                    <input type="text" name="username"
                           class="form-control"
                           placeholder="example@gmail.com"/>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Password : </label>
            <div class="col-sm-3">
                <label>
                    <input type="password" name="password"
                           class="form-control"
                           placeholder="password"/>
                </label>
            </div>
        </div>
        <br>
        <div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/users/registration" class="btn btn-info">Registration</a>
        </div>
    </form>
    <div>
        <div>Login with:</div>
        <a href="/oauth2/authorization/google" class="btn btn-success">Google</a>
    </div>
</div>



<div th:insert="~{fragments/base :: common_body}"></div>
</body>
</html>
