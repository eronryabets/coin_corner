<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: common_header(~{::title})}">
  <meta charset="UTF-8">
  <title>Wallets</title>
</head>

<body>

<div class="container mt-3">

  <div class="col-sm-4">

    <div>
      <h2>Forgot Password</h2>
    </div>

    <div th:if="${error != null}">
      <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
      <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/forgot/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">
        <div>
          <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
          <p>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
          </p>
          <p class="text-center">
            <input type="submit" value="Send" class="btn btn-primary" />
          </p>
        </div>
      </div>
    </form>
  </div>

</div>
<div th:insert="~{fragments/base :: common_body}"></div>
</body>
</html>
