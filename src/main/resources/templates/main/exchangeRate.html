<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: common_header(~{::title})}">
    <meta charset="UTF-8">
    <title>Exchange Rate</title>
</head>

<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-3">

    <div class="col-sm-5">

        <div>
            <table class="table table-striped">

                <thead>
                <tr>
                    <th>Date</th>
                    <th>Currency</th>
                    <th>units</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="rate: ${rate}">
                    <tr>
                        <td th:text="${rate.startDate}">startDate</td>
                        <td th:text="${rate.currencyCodeL}">currencyCodeL</td>
                        <td th:text="${rate.units}">units</td>
                        <td th:text="${rate.amount  + ' UAH'}">amount</td>

                    </tr>
                </div>

            </table>

        </div>

    </div>

</div>
<div th:insert="~{fragments/base :: common_body}"></div>
</body>
</html>
